<script>
	function proc1(){
		today = new Date();
		birday = new Date("2017.03.31");
		times = today.getTime()-birday.getTime();
		
		res = "금연시작일 : "+ birday.toLocaleString()+ "<br>";
		res += "오늘 날짜 : "+ today.toLocaleString()+ "<br>";
		res += "금연 한 초 : " + Math.floor(times/1000) + "초 <br>";
		res += "금연 한 분 : " + Math.floor(times/1000/60) + "분 <br>";
		res += "금연 한 시간 : " + Math.floor(times/1000/60/60) + "시간 <br>";
		res += "금연 한 날짜 : " + Math.floor(times/1000/60/60/24) + "일 <br>";
		res += "금연 한 해 : " + Math.floor(times/1000/60/60/24/365) + "년 <br>";
		document.getElementById('result1').innerHTML = res;
	}
	function proc2(){

		today = new Date();
		
		// times =  오늘의 millisec + 100일의 millisec
		a = today.getTime();
		b = 1000*60*60*24*100;
		times = a+b;
		// 100일이 되는날  nday = new Date(times);
		nday = new Date(times);
		// nday 출력
		res = "금일 : "+ today.toLocaleString()+ "<br>";
		res += "100일이 되는 날 : "+ nday.toLocaleString() + "<br>";
		document.getElementById('result2').innerHTML = res;
	}

		document.getElementById('result3').innerHTML = res;
	}

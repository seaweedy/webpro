<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		// name을 이용해서 접근
		vname = document.ff.name.value
		vgender = document.ff.gender.value
		vhobby = document.ff.hobby;
		res = "이름 : " + vname + "\n";
		res += "성별 : " + vgender + "\n";
		res += "취미 : ";
		for (var i = 0; i < vhobby.length; i++) {
			console.log(vhobby[i].checked);
			if(vhobby[i].checked){
				res += vhobby[i].value + " ";
			}
		}
		
		document.ff.area.value = res;
		
	}
</script>
<style>
	#output{
		width : 500px;
		height : 200px;
	}
</style>
</head>
<body>
<div class ="box">
	<form name = "ff">
	이름 : 
	<input id = "input" type = "text" name = "name"><br>
	성별 : 
	<label><input type = "radio" value = "여" name = "gender" checked>여성</label>
	<label><input type = "radio" value = "남" name = "gender">남성</label><br>
	취미 : 
	<label><input type = "checkbox" name = "hobby" value ="여행" >여행</label>
	<label><input type = "checkbox" name = "hobby" value ="독서" >독서</label>
	<label><input type = "checkbox" name = "hobby" value ="영화감상" checked="checked" >영화감상</label>
	<label><input type = "checkbox" name = "hobby" value ="바둑" >바둑</label>
	<label><input type = "checkbox" name = "hobby" value =장기" >장기</label>
	<label><input type = "checkbox" name = "hobby" value = "등산" >등산</label>
	<label><input type = "checkbox" name = "hobby" value ="낚시" >낚시</label><br><br>
	
	<input type = "button" value = "결과출력" onclick = "proc1()"><br><br>
	<textarea name = "area" cols = "60" rows = "10"></textarea>
	</form>
</div>
</body>
</html>

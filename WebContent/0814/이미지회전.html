<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	window.onload = function(){
		end = document.getElementById('end');
		end.style.display = "none";
	}
	function proc1(){
		result = document.getElementById('result1');
		start = document.getElementById('start');
		end = document.getElementById('end');
		start.style.display = "none";
		end.style.display = "inline";
		a = setInterval(function(){
			// result1에서 첫번째 요소를 선택한다
			fc = result.firstChild;
			// result1에 선택한 첫번째 요소를 추가한다
			result.appendChild(fc);
		},100);
	}
	function proc2(){
		start = document.getElementById('start');
		end = document.getElementById('end');
		start.style.display = "inline";
		end.style.display = "none";
		clearInterval(a);
	}
</script>
<style>
	img{
		width : 100px;
		height : 100px;
	}
</style>
</head>
<body>
<div class ="box">
	<h3>1. 이미지회전</h3>
	1초마다 한번씩 맨 처음 이미지를 마지막으로 옮긴다<br>
	첫번째 이미지를 선택 : firstChild<br>
	result1에 추가한다 : appendChild()<br>
	기존의 이미 존재하는 요소를 추가하면 기존의 요소는 삭제된다 - 잘라내기/붙여넣기<br>
	<br>
	<input type = "button" id = "start" value = "확인" onclick = "proc1()">
	<input type = "button" id = "end" value = "종료" onclick = "proc2()">
	<br><br>
	<div id = "result1">
		<img src ="../images/대나무숲.jpg" alt = "">
		<img src ="../images/등대.jpg" alt = "">
		<img src ="../images/딸기스무디.jpg" alt = "">
		<img src ="../images/바위_우.png" alt = "">
		<img src ="../images/바위_좌.png" alt = "">
		<img src ="../images/배경1.jpg" alt = "">
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function Circle(name, rad){
		this.name = name;
		this.rad = rad;
		
		this.getArea = function(){
			var area = Math.floor(Math.PI * Math.pow(this.rad,2));
			return area;
		};
		this.getCircle = function(){
			var cir = Math.floor(2 * Math.PI + this.rad);
			return cir;
		};
	}
	
	function proc1(){
		// 이름과 반지름을 입력한다.
		// Circle객체의  매개변수로 넘겨준다.
		a = prompt("이름을 입력하세요");
		b = parseInt(prompt("반지름을 입력하세요"));
		
		var c1 = new Circle(a, b);
		//var c1 = new Circle("그냥 원" , 8);
		
		res = "이름 : " + c1.name + "<br>";
		res += "반지름 : " + c1.rad + "<br>";
		res += "원의 넓이 : " + c1.getArea() + "<br>";
		res += "원의 둘레 : " + c1.getCircle() + "<br>";
		
		document.getElementById('result1').innerHTML = res;
	}
</script>
<style>
</style>
</head>
<body>
<div class ="box">
	<h3>1. 객체생성 - 생성자</h3>
	- function 객체이름(parameter1, parrameter2,...){
		this.속성 = parameter1;
		this.속성 = parameter2;
		this.함수 = function(){};
	}
	- new 객체이름(값1, 값2, 값3...)
	<br>
	<input type = "button" value = "확인" onclick = "proc1()">
	<br><br>
	<div id = "result1"></div>
</div>

</body>
</html>

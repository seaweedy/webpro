<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		
		res = "";
		// 수를 입력해서 구구단 출력
		while (true) {
			
			x = prompt("단을 입력해주세요" , "no를 입력하면 정지");
			res += x + "단 <br>";
			for (i = 1; i <= 9; i++) {
				res += x + "X" + i + "=" + (x*i) + "<br>";
			}
			document.querySelector("#result1").innerHTML = res;
			
			yn = confirm("계속 하시겠습니까?")
			if(!yn) break;
		}
	}
</script>
<style>
</style>
</head>
<body>
<div class ="box">
	<h3>1. confirm 함수</h3>
	- 사용자의 질문에 답변하는 함수<br>
	- boolean값 반환<br>
	<br>
	<input type = "button" value = "확인" onclick = "proc1()">
	<br><br>
	<div id = "result1"></div>
</div>

</body>
</html>

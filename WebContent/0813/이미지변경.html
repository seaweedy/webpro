<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	arr = ["가구1.jpg","가구2.jpg","가위_좌.png","고양이.jpg","국화.jpg","뱅쇼.jpg","보라색.jpg","봄이부시게.jpg","사막.jpg","셔틀콕.jpg"];
	window.onload = function(){
		start = document.getElementById('start');
		end = document.getElementById('end');
		imgs = document.getElementById('img1');
	}
	function proc1(){
		
		// 확인버튼 사라지고
		start.style.display = "none";
		// 종료버튼 나타난다
		end.style.display = "inline";
		a = setInterval(function(){
			// 랜덤발생
			ran = Math.floor(Math.random()*arr.length);
			
			// 이미지선택
			// #img1인 요소의 src를 변경
			imgs.src = "../images/" + arr[ran];
		}, 1000)
	}
	
	function proc2(){
		// setInerval 종료
		clearInterval(a);
		start.style.display = "inline";
		end.style.display = "none";
		
	}
	coms = ["가위_우.png","바위_우.png","보_우.png"];
	humans = ["가위_좌.png","바위_좌.png","보_좌.png"];
	window.onload = function(){
		go = document.getElementById('go');
		com = document.getElementById('com');
		human = document.getElementById('human');
	}
	function start(){
		input = prompt("가위, 바위, 보를 입력해주세요");
		
		
		
		
		ran1 = Math.floor(Math.random()*3);
		ran2 = Math.floor(Math.random()*3);
		com.src = "../images/" + coms[ran1];
		human.src = "../images/" + input + "_좌.png";
		
		if(ran1 == 0 && input == "가위" || ran1 == 1 && input == "바위" || ran1 == 2 && input == "보"){
			res = "무승부";
		}else if(ran1 == 0 && input == "바위" || ran1 == 1 && input == "보" || ran1 == 2 && input == "가위"){
			res = "사용자 승"
		}else if(ran1 == 1 && input == "가위" || ran1 == 2 && input == "바위" || ran1 == 0 && input == "보"){
			res = "컴퓨터 승"
		}
		
		document.querySelector('#result5').innerHTML = res;
	}
</script>
<style>
	#img1{
		width : 50px;
		height : 50px;
	}
	#end{
		display : none;
	}
	#game{
		text-align: center;
	}
	table{
		border : 1px solid blue;
	}
	td{
		width : 200px;
		height : 40px;
	}
	.img2{
		width : 500px;
		height : 300px;
	}
	.title{
		text-align: center;
		font-size : 1.5em;
	}
	#humantitle{
		background: yellow;
	}
	#comtitle{
		background: purple;
	}
	#result{
		text-align: center;
	}
</style>
</head>
<body>
<div class ="box">
	<h3>1. 이미지변경</h3>
	버튼을 클릭하면 1초간격으로 이미지를 변경<br>
	이미지 배열을 이용<br>
	랜덤을 이용해서 이미지를 선택한다<br>
	
	<br>
	<input type = "button" id = "start" value = "확인" onclick = "proc1()">
	<input type = "button" id = "end" value = "종료" onclick = "proc2()">
	<br><br>
	<div id = "result1">
	<img src = "../images/대나무숲.jpg" id = "img1" alt = "이미지1">
	</div>
</div>
<div class ="box">
	<h3>2. 가위바위보</h3>
	컴퓨터는 랜덤으로 결정<br>
	사용자는 prompt로 입력<br>
	가위바위보 해당하는 이미지를 변경한다<br>
	<br>
	<table border="1">
		<tr>
			<td colspan= "2" id = "game" >
				<input type = "button" id = "go" value = "시작" onclick = "start()">
			</td>
		</tr>
		<tr>
			<td class = "title" id = "humantitle">사람</td>
			<td class = "title" id = "comtitle">컴퓨터</td>
		</tr>
		<tr>
		 	<td>
		 		<img src = "../images/보_좌.png" class = "img2" id = "human" alt = "사람">
		 	</td>
		 	<td>
		 		<img src = "../images/보_우.png" class = "img2" id = "com" alt = "컴퓨터">
		 	</td>
		</tr>
		<tr>
			<td id = "result" colspan= "2">
				<div id = "result5">
				
				</div>
			</td>
		</tr>
	</table>
</div>

</body>
</html>

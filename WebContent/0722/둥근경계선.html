<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width : 100px;
		height : 100px;
		border : 2px solid skyblue;
		margin : 20px;
		padding : 20px;
		
	}
	#d1{
	}
	
	#d2{
		border-radius: 20px;	
	}
	
	#d3{
		border-radius : 20px 50px;
	}
	
	#d4{
		border-radius : 20px 50px 30px;
	}
	
	#d5{
		border-radius : 50%;
	}
	
	#d6{
		border-radius : 50% 20px;
	}
	
	#d7{
		width : 200px;
		height : 100px;
		background: silver;
		box-shadow : 10px 10px 2px gray;
	}
</style>
</head>
<body>
<div id = "d1"></div>
<div id = "d2">
#d2{
		border-radius: 20px;	
	}
</div>
<div id = "d3">
#d3{
		border-radius : 20px 50px;
	}
</div>
<div id = "d4">
#d4{
		border-radius : 20px 50px 30px;
	}
</div>
<div id = "d5">
#d5{
		border-radius : 50%;
	}
</div>
<div id = "d6">
#d6{
		border-radius : 50% 20px;
	}
</div>
<div id = "d7">
#d7{
		width : 100px;
		height : 100px;
		background: silver;
		box-shadow : 10px 10px 2px gray;
	}
</div>
</body>
</html>

<!doctype html>

<html>
  <head>
	<title>HTML</title>
	<style>
	body{
	  background-color : blue;
	  font-size : 30px;
	  	  color : white;
	}
	span{
	  color : yellow;
	}
	
	<!-- 스타일을 직접 줄 경우 내부스타일이된다. -->
	<!-- 내부스타일은 각자의 스타일을 담당한다. -->
	<!-- 외부스타일은 각각의 페이지에 공통적으로 스타일을 줄 수 있다. -->
	</style>
  </head/>
  <body>
	HTML이란?
	
	여기는 웹 브라우저에 출력되는 부분 <br>
	내용을 작성한다. <br>
	<시작태그> 내용 </종료태그><br>
	<span>내용에 스타일을 입힌다 - 예쁘게 꾸미기</span><br>
	동작은 자바스크립트가 지원한다.<br>
	br태그는 줄을 바꾸는 역할을 한다.<br>
	<p>스타일을 부여하기 위해서는 특별한 태그가 필요하다.</p>
	
  </body>
</head>

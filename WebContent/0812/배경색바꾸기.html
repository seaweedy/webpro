<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	window.onload = function(){
		document.querySelector('#clear').style.display = "none";
		
// 		result2 = document.body;
		btnok = document.getElementById('ok');
		btnclear = document.getElementById('clear');
		
	}
	// 확인버튼 클릭할 때 - 확인버튼은 안보이게 종료버튼은 보이게
	function proc1(){
		btnok.style.display = "none";
		btnclear.style.display = "inline";
		a = setInterval(function(){
			cr = Math.floor(Math.random()*255);
			cg = Math.floor(Math.random()*255);
			cb = Math.floor(Math.random()*255);
			
		document.body.style.backgroundColor = `rgb(${cr}, ${cg}, ${cb})`;
		
		console.log(a);
		}, 600);
	}
	function proc2(){
		btnok.style.display = "inline";
		btnclear.style.display = "none";
		clearInterval(a);
	}
</script>
<style>
/* #clear { */
/* 	display: none; */
/* } */
</style>
</head>
<body>
<div class ="box">
	<h3>1. 1초마다 배경색 바꾸기</h3>
	종료버튼은 처음부터 안보이게 한다<br> 
	확인버튼 클릭하면 종료버튼사라진다.<br> 
	종료버튼 클릭하면 확인버튼사라진다.<br> 
	<br>
	<input id = "ok" type = "button" value = "확인" onclick = "proc1(this)">
	<input id = "clear" type = "button" value = "종료" onclick = "proc2(this)">
	<br><br>
	<div id = "result1"></div>
</div>

</body>
</html>

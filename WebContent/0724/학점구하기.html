<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width : 50%;
		height : 100px;
		background: skyblue;
	}
</style>
<script>
	function grade(){
	score = parseInt(prompt("점수를 입력해주세요", "0~100사이의 정수"));
		switch (parseInt(score/10)) {
		case 10:
			result = "A";
			break;
		case 9:
			result = "A";
			break;
		case 8:
			result = "B";
			break;
		case 7:
			result = "C";
			break;
		case 6:
			result = "D";
			break;
		default:
			result = "F";	
			break;
		} 
		str = "점수는 " + score + "입니다."+ "<br>";
		str += "학점은 " + result + "입니다.";
		document.getElementById('out').innerHTML = str; 
// 		document.write("학점은 " + result + "입니다.");

// 		else if(score>=80) a = "B";

// 		else if(score>=60) a = "D";
// 		else a = "F";
		
// 		b = "점수 : " + score + "<br>";
// 		b += "학점 : " + a + "학점입니다."
	}
	
</script>
</head>
<body>
<pre>
확인 버튼 클릭하면 0~100사이의 정수를 입력
학점을 구해서 div에 출력한다.
점수가 90 ~ 100이면 ‘A’
점수가 80 ~ 89이면 ‘B’
점수가 70 ~ 79이면 ‘C’
점수가 60 ~ 69이면 ‘D’
점수가 0 ~ 59이면 ‘F’
출력은 document.write()를 이용
</pre>
<input type="button" value ="확인" onclick="grade()"><br>
<br>
<div id ="out"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	div{
		width : 50%;
		height : 100px;
		background: skyblue;
	}
</style>
<script>
	function add(){
		//입력한 값 가져오기
		xvalue = document.getElementById('x').value;
		yvalue = document.getElementById('y').value;
		
		xval = parseInt(xvalue);
		yval = parseInt(yvalue);
		
		xysum = xval + yval;
		
		a = document.getElementById('sum');
		a.value = xysum;
		
		document.getElementById('out').innerHTML = xysum;
	}
</script>
</head>
<body>
<pre>
두 개의 값을 입력하고 확인 버튼을 클릭하면
덧셈을 한 후 div와 input에 동시에 출력한다.

div에 출력 : div객체변수.innerHTML = 출력내용
input출력 : #sum객체변수.value = 출력내용
</pre>
	 x: <input type = "text" id ="x"><br>
	 y: <input type = "text" id ="y"><br>
	 <input type = "button" value = "확인" onclick = "add()">
	 <br><br>
	 결과 : <input type = "text" id = "sum"><br>
	 <div id = "out"></div>
</body>
</html>

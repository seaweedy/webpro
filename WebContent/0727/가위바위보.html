<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		a = prompt("첫번째 사람", "가위, 바위, 보 중에서 입력해주세요");
		b = prompt("두번째 사람", "가위, 바위, 보 중에서 입력해주세요");
		
		res = "첫번째 사람 : " + a +"<br>"; 
		res += "두번째 사람 : " + b + "<br>";
		
		if(a == b){
			res += "비김"	
		}else if(a == "가위" && b == "보"
				|| a=="바위" && b == "가위"
				|| a=="보" && b == "바위"){
			res += "첫번째 사람이 이겼습니다.";
		}else {
			res += "두번째 사람이 이겼습니다."
		}
		document.getElementById('result1').innerHTML = res;
		document.querySelector('#result1').innerHTML = res;
	}
</script>
<style>
	#result1{
		background: lightblue;
		padding : 10px;
	}
</style>
</head>
<body>
<pre>
버튼 클릭하면 두 사람의 가위바위보를 prompt로 입력 받아
승자를 출력한다.
</pre>
<input type= "button" value ="확인" onclick = "proc1()">
<br><br>
<div id = "result1"></div>
</body>
</html>

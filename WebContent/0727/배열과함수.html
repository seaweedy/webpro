<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc1(){
		f = ["사과", "귤", "샤인머스켓", "딸기" ,100,200];
		print("#result1");
	}
	function proc2(){
		f = new Array("사과", "귤", "샤인머스켓", "딸기" , "포도")
		print("#result2");
	}
	function proc3(){
		f = new Array()
		f[0]="파인애플";
		f[1]="자두";
		f[2]=3.14;
		f[3]=100;
		print("#result3");
	}
	function print(out){
		res="";
// 		for (i = 0; i < f.length; i++) {
// 			res += f[i] + " ";
// 		}
		for(x in f){
			res += f[x] + "<bf>";
		}
		document.querySelector(out).innerHTML = res;
	}
</script>
</head>
<body>
<div class ="box">
	<h3>1.배열-리터럴 생성</h3>
	f = ["사과", "귤", "샤인머스켓", "딸기" ,100,200]<br><br>
	<input type = "button" value = "확인" onclick = "proc1()">
	<br><br>
	<div id = "result1"></div>
</div>

<div class ="box">
	<h3>2. 배열-생성자 생성</h3>
	f = new Array("사과", "귤", "샤인머스켓", "딸기" , "포도")<br><br>
	<input type = "button" value = "확인" onclick = "proc2()">
	<br><br>
	<div id = "result2"></div>
</div>

<div class ="box">
	<h3>3. 배열-생성자 default</h3>
	f = new Array()<br><br>
	<input type = "button" value = "확인" onclick = "proc3()">
	<br><br>
	<div id = "result3"></div>
</div>
</body>
</html>
